<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os alementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li><abbr title="Usar tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usar tag <h>">Títulos</abbr></li>
        <li><abbr title="usar tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar tag <code>">Codigo fonte</abbr></li>
        <li><abbr title="Usar tag <ol type=1>">Lista numeradas</abbr></li>
        <li><abbr title="Usar tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
