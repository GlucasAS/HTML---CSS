<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 body{
    font-family: Arial, Helvetica, sans-serif;
 }
 div:hover{
    color: red;
 }
 div > p {
    display: none;
 }
 div:hover > p {
    display: block;
    color: white;
    background-color: red;
    width: 300px;
 }
 a {
    text-decoration: none;
    color: white;
 }
 a:hover{
    color: black;
 }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p><a href="pag003.html">TEXTO ESCONDIDO</a></p>
    </div>
</body>
</html>
